
<ion-content [fullscreen]="true" class="bg">
 
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Details</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input value="House Sitting" [readonly]="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="What Days?" value="Wed, 26 Jul - Fri, 28 Jul 2023" [readonly]="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Owner Name:" value="Peter Manalo" [readonly]="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Pet:" value="Dog" [readonly]="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Pet Weight (lbs):" value="75 lbs." [readonly]="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Pet Breed:" value="Alaskan Malamute" [readonly]="true"></ion-input>
      </ion-item>
    </ion-card-content>
    
    <ion-button id="present-alert" color="success">Approve</ion-button>
<ion-alert
  trigger="present-alert"
  header="Alert"
  subHeader="Important message"
  message="Booking Approved!"
  [buttons]="alertButtons"
></ion-alert>
<ion-button id="past-alert" color="danger">Decline</ion-button>
<ion-alert
  trigger="past-alert"
  header="Alert"
  subHeader="Important message"
  message="Booking Declined!"
  [buttons]="alertButtons"
></ion-alert>
  </ion-card>
</ion-content>
